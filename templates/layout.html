<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="google-site-verification" content="uvYMHSofDrm65wWtHQU8vDtzHTTOjsb2yOHD_GfF5iI" />
  <title>{% block title %}{% endblock %}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* subtle hero gradient like landing page */
    body {
      background: linear-gradient(180deg, #ffffff 0%, #f8fafc 40%, #ffffff 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    /* small utility for hidden scrollbar in charts on mobile */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    /* modal backdrop */
    .backdrop { background: rgba(2,6,23,0.45); }
  </style>
</head>
<body class="font-sans text-slate-800">
