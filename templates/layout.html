<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}{% endblock %}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* subtle hero gradient like landing page */
    body {
      background: linear-gradient(180deg, #ffffff 0%, #f8fafc 40%, #ffffff 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    /* small utility for hidden scrollbar in charts on mobile */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    /* modal backdrop */
    .backdrop { background: rgba(2,6,23,0.45); }
  </style>
</head>
<body class="font-sans text-slate-800">

<!-- MOBILE TOP BAR -->
<header class="lg:hidden fixed top-0 left-0 right-0 bg-white/80 backdrop-blur z-50 border-b border-slate-200">
  <div class="flex items-center justify-between p-3">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">C</div>
      <div class="text-lg font-semibold">Clause</div>
    </div>
    <div class="flex items-center gap-2">
      <button id="mobileToggle" aria-label="Open menu" class="p-2 rounded-md hover:bg-slate-100">
        <svg class="w-6 h-6 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </div>
  </div>
</header>

<!-- SIDEBAR -->
<aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white border-r border-slate-200 z-40 transform -translate-x-0 lg:translate-x-0 transition-transform">
  <div class="px-6 py-6 border-b border-slate-200 flex items-center gap-3">
    <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">C</div>
    <div>
      <div class="text-lg font-semibold text-slate-800">Clause</div>
      <div class="text-xs text-slate-400">ContractGuard</div>
    </div>
  </div>

  <nav class="p-4 space-y-1">
    <a href="/dashboard" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 text-slate-700">
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"/></svg>
      <span>Dashboard</span>
    </a>
    <a href="/analyze" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 text-slate-700">
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6h13v6M9 17H3v-6h6m0 0V5h13v6M9 5H3v6h6"/></svg>
      <span>Analyze</span>
    </a>
    <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 text-slate-700">
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v-3m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
      <span>Activity</span>
    </a>
    <a href="/settings" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 text-slate-700">
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m0 14v1m8-8h1M4 12H3m15.364-7.364l.707.707M6.343 17.657l-.707.707M17.657 17.657l.707-.707M6.343 6.343l-.707-.707"/></svg>
      <span>Settings</span>
    </a>
    <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 text-slate-700">
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16h6M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
      <span>Help</span>
    </a>
  </nav>

  <div class="mt-auto p-4 border-t border-slate-200 text-sm text-slate-500">
    Â© 2025 Clause
  </div>
</aside>

{% block body %}{% endblock %}


</body>
</html>
